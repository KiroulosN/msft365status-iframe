<!DOCTYPE html>
<html>
<head>
    <title>MSFT365Status Timeline</title>
    <style>body { margin: 0; font-family: Arial; }</style>
</head>
<body>
    <div id="timeline"></div>
    <script>
        fetch('https://x-api-proxy-six.vercel.app/')
        .then(response => {
            if (!response.ok) throw new Error('Proxy request failed: ' + response.status);
            return response.json();
        })
        .then(data => {
            if (!data.data) throw new Error('No tweets found: ' + JSON.stringify(data));
            const tweets = data.data.sort((a, b) => new Date(b.created_at) - new Date(a.created_at)); // Most recent first
            const timeline = document.getElementById('timeline');
            tweets.forEach(tweet => {
                timeline.innerHTML += `<p>${tweet.text} <br><small>${new Date(tweet.created_at).toLocaleString()}</small></p>`;
            });
        })
        .catch(error => {
            document.getElementById('timeline').innerHTML = 'Error: ' + error.message;
        });
    </script>
</body>
</html>
